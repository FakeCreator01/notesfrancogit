<!DOCTYPE html>
<html>
<head>
	<nav style="background-color: grey;">
		<a href="{% url 'notas:home' %}">INICIO</a>
		{% if request.user.is_authenticated %}
		|
		<a href="{% url 'notas:crear_nota' %}">CREAR NOTA</a>
		|
		<a href="{% url 'usuarios:logout_view' %}">LOGOUT</a>
		{% else %}
		|
		<a href="{% url 'usuarios:signup' %}">REGISTRO</a>
		<a href="{% url 'usuarios:login_view' %}">LOGIN</a>
		{% endif %}
	</nav>
	<style>
		p, h1, h2, tr, a, label {
			color: white;
		}
		body {
			background-color: #202124
		}
		th, td {
			padding: 10px;
		}

		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  padding: 8px;
		  background-color: DarkSlateGray;
		}
		table {
			text-align: center;
		}
	</style>
	<title>{% block title %}Inicio{% endblock %}</title>
</head>
<body>

	{% block content %}
	{% endblock %}

</body>
</html>
